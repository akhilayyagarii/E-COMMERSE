<!-- templates/edit_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h3>Edit Your Profile</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" value="{{ user.name or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bio</label>
                        <textarea name="bio" class="form-control">{{ user.bio or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Profile Picture URL</label>
                        <input type="text" name="profile_pic_url" class="form-control" value="{{ user.profile_pic_url or '' }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>

                    
                    </form>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
