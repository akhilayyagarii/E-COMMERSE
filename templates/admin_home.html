<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - Manage Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f8f8;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-left h1 {
            margin: 0;
            font-size: 28px;
        }

        .header-right {
            display: flex;
            gap: 12px;
        }

        .add-product-btn,
        .logout-btn {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-btn {
            background-color: #0275d8;
        }

        .add-product-btn:hover {
            background-color: #4cae4c;
        }

        .logout-btn:hover {
            background-color: #025aa5;
        }

        h2 {
            margin-top: 40px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 220px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 6px;
        }

        .product-info {
            margin-top: 10px;
        }

        .product-name {
            font-weight: bold;
            font-size: 16px;
        }

        .product-price {
            color: #555;
            margin-top: 5px;
            font-size: 14px;
        }

        .product-card form {
            margin-top: 10px;
            text-align: right;
        }

        .product-card button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .product-card button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>Admin Dashboard - Products</h1>
        </div>
        <div class="header-right">
            <a href="{{ url_for('add_product_page') }}" class="add-product-btn">+ Add Product</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </div>

    {% for category, products in category_products.items() %}
        <h2>{{ category }}</h2>
        <div class="product-list">
            {% if products %}
                {% for product in products %}
                    <div class="product-card">
                        <img src="{{ product.image1 }}" alt="{{ product.name }}">
                        <div class="product-info">
                            <div class="product-name">{{ product.name }}</div>
                            <div class="product-price">â‚¹{{ product.price }}</div>
                        </div>
                        <form method="POST" action="{{ url_for('admin_delete_product', product_id=product._id) }}">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Remove</button>
                        </form>
                    </div>
                {% endfor %}
            {% else %}
                <p>No products in this category.</p>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
