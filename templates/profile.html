<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body text-center">
                <h3 class="card-title">User Profile</h3>
                <p class="text-muted">Welcome, {{ user.email }}</p>
                <hr>
                <img src="{{ user.profile_pic_url or 'https://via.placeholder.com/150' }}" class="rounded-circle mb-3" width="150" height="150" alt="Profile Picture">
<h4>{{ user.name or 'No name set' }}</h4>
<p>{{ user.bio or 'No bio provided.' }}</p>
<a href="{{ url_for('edit_profile') }}" class="btn btn-outline-primary mt-2">Edit Profile</a>

                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Items in Cart:</strong> {{ user.cart|length }}</p>
                <a href="{{ url_for('cart') }}" class="btn btn-primary">View Cart</a>
                <form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                    <button type="submit" class="btn btn-danger w-100 mt-3">Delete My Account</button>
            </div>
        </div>
    </div>
</body>
</html>
