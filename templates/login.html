<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
 <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        background: url('/static/image/top-view-desk-with-black-friday-gifts.jpg') no-repeat center center/cover;
    }


    .page-header {
        text-align: center;
        color: rgb(252, 9, 118);
        text-shadow: 0 2px 10px rgba(237, 107, 152, 0.7);
        margin-bottom: 1.5rem;
        position: relative;
        z-index: 2;
    }

    .page-header h1 {
        font-size: 3.2rem;
        font-weight: 800;
        margin: 0;
    }

    .page-header p {
        font-size: 1.2rem;
        font-style: italic;
        margin-top: 8px;
        color: black;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        width: 100%;
        max-width: 400px;
        position: relative;
        z-index: 2;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #0F172A;
        font-size: 28px;
    }

    .login-container input {
        width: 100%;
        padding: 14px 12px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.3s;
    }

    .login-container input:focus {
        outline: none;
        border-color: #0F172A;
        box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.2);
    }

    .login-container button {
        width: 100%;
        padding: 14px;
        background-color: #0F172A;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .login-container button:hover {
        background-color: #22345e;
    }

    .login-container .message {
        color: #d62828;
        background: #fff1f1;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 12px;
        text-align: center;
        border: 1px solid #e0b4b4;
    }

    .login-container p {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #333;
    }

    .login-container a {
        color: #0F172A;
        font-weight: 600;
        text-decoration: none;
    }

    .login-container a:hover {
        text-decoration: underline;
    }

    @media (max-width: 500px) {
        .page-header h1 {
            font-size: 2.4rem;
        }
        .login-container {
            padding: 30px 20px;
        }
    }
</style>


</head>
<body>
      <div class="page-header">
    <h1>Supermart</h1>
    <p>“Quality products, unbeatable prices.”</p>
  </div>

    <div class="login-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="message">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}
    
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Signup</a></p>
    </div>
</body>
</html>
